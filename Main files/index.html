<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Getting the device dimensions -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=8;FF=3;OtherUA=4" />
  <!-- Creating a reference to the style file -->
  <link rel="stylesheet" href="main.css">

  <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="Simulation.js"></script>

  <title>KINEBot - 3D n-DoF Simulation</title>
</head>

<body onresize="Plotly.Plots.resize(tester)">
  <!-- Reise graph when window changes it size -->
  <!--______________________Creating a loading Screen_____________________________  -->
  <div id="loading">
    <img id="loading-image" src="ajax-loader.gif" alt="Loading..." />
  </div>

  <!-- ______________________Starting html body___________________________________ -->

  <!-- Creating the main div space -->
  <div id="main" class="DIVmain" style="display: none;">
    <h2 id="SimulationHeader">KINEBOT - A 3D n-DoF Simulation</h2>
    <div id="SimulationDiv" class="DivBox"> &nbsp;

      <div id="SimulationOptions" class="DivBox">
        <div id="DIVsliders" class="DivBox">
          <div id="DivSlider1" class="DIV_inner_slidecontainer">
            <label for="Slider1">theta1: <span id="Slider1Value" class="SliderValue"></span> </label>
            <input id="Slider1" type="range" min="0" max="360" value="30" step="1" class="slider">
          </div>
          <div id="DivSlider2" class="DIV_inner_slidecontainer">
            <label for="Slider2">theta2: <span id="Slider2Value" class="SliderValue"></span> </label>
            <input id="Slider2" type="range" min="0" max="360" value="45" step="1" class="slider">
          </div>
          <div id="DivSlider3" class="DIV_inner_slidecontainer">
            <label for="Slider3">theta3: <span id="Slider3Value" class="SliderValue"></span> </label>
            <input id="Slider3" type="range" min="0" max="360" value="90" step="1" class="slider">
          </div>
        </div>
      </div>



      <div id="DIVviewGraphs">
        <div id="GRAPH_XY">
        </div>
        <div id="GRAPH_XZ">
        </div>
        <div id="GRAPH_YZ">
        </div>
      </div>

      <div id="GRAPH_3D">
      </div>
    </div>


  </div>

  <!-- <script> Simu = new Simulation(); Simu.startLayout();</script> -->

  <!-- ______________________Including necessary files___________________________________*/ -->
  <!-- <script type="text/javascript" src="main.js"></script> -->

  <script type="text/javascript" src="main.js"></script>

  <script language="javascript" type="text/javascript">
    $(window).on('load', function() {
      $('#loading').hide();
      $('#main').fadeIn();
    });
    Simu = new Simulation();
  </script>

</body>

</html>
